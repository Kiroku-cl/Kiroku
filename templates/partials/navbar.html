<style>
    .navbar {
        background: var(--bg-surface);
        border-bottom: 1px solid var(--bg-surface-light);
        padding: 0 24px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 100;
    }
    /* Clase para ocultar navbar en mobile */
    .navbar.desktop-only {
        display: none;
    }
    @media (min-width: 768px) {
        .navbar.desktop-only {
            display: flex;
        }
    }
    .navbar-left {
        display: flex;
        align-items: center;
        gap: 32px;
    }
    .navbar-brand {
        font-size: 20px;
        font-weight: 700;
        color: var(--text-primary);
        text-decoration: none;
        letter-spacing: 2px;
    }
    .navbar-links {
        display: none;
        align-items: center;
        gap: 8px;
        list-style: none;
        margin: 0;
        padding: 0;
    }
    @media (min-width: 768px) {
        .navbar-links {
            display: flex;
        }
    }
    .navbar-links .nav-link {
        color: var(--text-muted);
        text-decoration: none;
        padding: 8px 16px;
        border-radius: var(--radius-sm);
        transition: all 0.2s;
        font-size: 14px;
        font-weight: 500;
    }
    .navbar-links .nav-link:hover {
        color: var(--text-secondary);
        background: var(--bg-surface-light);
    }
    .navbar-links .nav-link.active {
        color: var(--text-primary);
        background: var(--bg-surface-light);
    }
    /* Botón destacado de nueva grabación */
    .navbar-links .nav-link-new {
        color: var(--accent);
        display: flex;
        align-items: center;
        gap: 6px;
    }
    .navbar-links .nav-link-new:hover {
        color: var(--accent-light);
        background: rgba(246, 7, 97, 0.1);
    }
    .navbar-links .nav-link-new.active {
        color: var(--accent);
        background: rgba(246, 7, 97, 0.15);
    }
    .navbar-nav {
        display: flex;
        align-items: center;
        gap: 16px;
        list-style: none;
        margin: 0;
        padding: 0;
    }
    .navbar .nav-item { position: relative; }
    .navbar .dropdown-toggle {
        color: var(--text-secondary);
        text-decoration: none;
        padding: 8px 12px;
        border-radius: var(--radius-sm);
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
    }
    .navbar .dropdown-toggle:hover {
        color: var(--text-primary);
        background: var(--bg-surface-light);
    }
    .navbar .dropdown-toggle::after {
        content: '';
        border: solid var(--text-muted);
        border-width: 0 2px 2px 0;
        padding: 3px;
        transform: rotate(45deg);
        margin-left: 6px;
    }
    .navbar .dropdown-menu {
        position: absolute;
        right: 0;
        top: 100%;
        margin-top: 8px;
        background: var(--bg-surface);
        border: 1px solid var(--bg-surface-light);
        border-radius: var(--radius-sm);
        min-width: 180px;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.2s;
        z-index: 200;
    }
    .navbar .nav-item:hover .dropdown-menu { 
        opacity: 1; 
        visibility: visible; 
        transform: translateY(0); 
    }
    .navbar .dropdown-item {
        display: block;
        padding: 10px 16px;
        color: var(--text-secondary);
        text-decoration: none;
        transition: all 0.2s;
    }
    .navbar .dropdown-item:hover { 
        background: var(--bg-surface-light); 
        color: var(--text-primary); 
    }
    .navbar .dropdown-item.danger { color: var(--error); }
    .navbar .dropdown-divider { 
        height: 1px; 
        background: var(--bg-surface-light); 
        margin: 4px 0; 
    }
</style>

<nav class="navbar {{ 'desktop-only' if desktop_only else '' }}">
    <div class="navbar-left">
        <a href="{{ url_for('pages.projects_page') }}" class="navbar-brand">HILO</a>
        <ul class="navbar-links">
            <li>
                <a href="{{ url_for('pages.record_page') }}" class="nav-link nav-link-new {{ 'active' if active_page == 'record' else '' }}">
                    <i class="bi bi-plus-lg"></i> Nueva grabación
                </a>
            </li>
            <li>
                <a href="{{ url_for('pages.projects_page') }}" class="nav-link {{ 'active' if active_page == 'projects' else '' }}">Mis proyectos</a>
            </li>
            {% if current_user.is_admin %}
            <li>
                <a href="{{ url_for('admin.admin_overview_page') }}" class="nav-link {{ 'active' if active_page and active_page.startswith('admin') else '' }}">Admin</a>
            </li>
            {% endif %}
        </ul>
    </div>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a href="#" class="dropdown-toggle">
                <i class="bi bi-person-circle"></i> {{ current_user.username }}
            </a>
            <div class="dropdown-menu">
                <a href="{{ url_for('auth.change_password_page') }}" class="dropdown-item">
                    <i class="bi bi-key"></i> Cambiar contraseña
                </a>
                <div class="dropdown-divider"></div>
                <button onclick="logout()" class="dropdown-item danger" style="width: 100%; text-align: left; background: none; border: none; cursor: pointer;">
                    <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                </button>
            </div>
        </li>
    </ul>
</nav>

<script>
    async function logout() {
        try {
            const response = await fetch("{{ url_for('auth.api_logout') }}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                }
            });
            const data = await response.json();
            if (data.ok) {
                window.location.href = data.redirect;
            } else {
                if (typeof showToast === 'function') {
                    showToast(data.error || "Error al cerrar sesión", 'error');
                } else {
                    alert(data.error || "Error al cerrar sesión");
                }
            }
        } catch (error) {
            console.error("Error during logout:", error);
            if (typeof showToast === 'function') {
                showToast("Error de red al cerrar sesión", 'error');
            } else {
                alert("Error de red al cerrar sesión");
            }
        }
    }
</script>
