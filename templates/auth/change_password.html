<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña - HILO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .auth-card {
            background: var(--bg-surface);
            border: 1px solid var(--bg-surface-light);
            border-radius: var(--radius);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .auth-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }
        .auth-subtitle {
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-surface-light);
            border: 1px solid transparent;
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 15px;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(246, 7, 97, 0.15);
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            text-decoration: none;
        }
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        .btn-primary:hover {
            background: var(--accent-light);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: var(--bg-surface-light);
            color: var(--text-primary);
            margin-top: 12px;
        }
        .btn-secondary:hover {
            background: #252a32;
        }
        .error-message {
            background: rgba(246, 7, 97, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            display: none;
        }
        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Cambiar contraseña</h1>
            <p class="auth-subtitle" id="subtitle">Actualiza tu contraseña de acceso</p>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <form id="change-password-form">
                <div class="form-group">
                    <label for="current_password" class="form-label">Contraseña actual</label>
                    <input type="password" id="current_password" name="current_password" 
                           class="form-control" placeholder="Tu contraseña actual" required>
                </div>

                <div class="form-group">
                    <label for="new_password" class="form-label">Nueva contraseña</label>
                    <input type="password" id="new_password" name="new_password" 
                           class="form-control" placeholder="Mínimo 8 caracteres" required minlength="8">
                </div>

                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirmar contraseña</label>
                    <input type="password" id="confirm_password" name="confirm_password" 
                           class="form-control" placeholder="Repite la nueva contraseña" required>
                </div>

                <button type="submit" id="submit-btn" class="btn btn-primary">
                    <i class="bi bi-check-lg"></i>
                    <span>Guardar cambios</span>
                </button>

                <a href="{{ url_for('pages.projects_page') }}" id="cancel-btn" class="btn btn-secondary">
                    Cancelar
                </a>
            </form>
        </div>
    </div>

    <script src="/static/dist/app.min.js" type="module"></script>
</body>
</html>
